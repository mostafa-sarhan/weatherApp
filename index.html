<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Start NavBar -->
        <nav id="navigation" class="d-flex justify-content-between">
            <div class="title">
                <a class="logo cursor">
                    <img src="images/logo@2x.png"  alt="">
                    <div class="logo-text d-inline-block align-middle">
                        <h1 class="log-title">Weather</h1>
                        <p class="site_description m-0">tagline goes here</p>
                    </div>
                </a>
            </div>
            <div class="main_navigation">
                <ul class="menu d-flex justify-content-between ">
                    <li class="menu-item current-menu-item  active"><a href="/" class="active-color" >Home</a></li>
                    <li class="menu-item  "><a href="#">News</a></li>
                    <li class="menu-item "><a href="#">Live cameras</a></li>
                    <li class="menu-item "><a href="#">Photos</a></li>
                    <li class="menu-item "><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- End NavBar -->
    </div>
    <!-- Start Header  -->
    <section id="header" class="back">
        <div class="container">
            <form class="find-location">
                <input type="text" placeholder="Find your location..." id="search">
                <input type="button" value="Find" id="submit">
            </form>
        </div>
    </section>
    <!-- End Header-->
    <!-- Start content -->
    <section>
        <div class="forcast_table">
            <div class="container">
                <div class="row g-0 rounded-4 forecast-container">
                    <div class="forcast_today col-md-4 m-0">
                        <div class="today ground">
                            <div class="forecast-header d-flex justify-content-between p-3 " id="today">
                                <div class="day">Saturday</div>
                                <div class=" date">6July</div>
                            </div>
                            <div class="forecast-content p-3" id="current">
                                <div class="location fs-3">Cairo</div>
                                <div class="degree degree_today">
                                    <div class="num">32.3<sup>o</sup>C</div>
                                    <div class="forecast-icon today_icon">
                                        <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="90" class="today_icon">
                                    </div>	
                                </div>
                                <div class="custom condition-text">Partly</div>
                                <span class="me-2 "><img src="images/icon-umberella.png" alt="" class="me-2 "><span class="humidity">20%</span></span>
                                <span class="me-2 " ><img src="images/icon-wind.png" alt="" class="me-2"><span class="wind">18km/h</span></span>
                                <span class="me-2" ><img src="images/icon-compass.png" alt="" class="me-2"><span class="wind_direction">East</span></span>
                            </div>
                        </div>
                    </div>
                    <div class="forecast_tomorrow clr_for_cast col-md-4 m-0 text-center">
                        <div class="forecast-header">
                            <div class="next_day_name day p-3">Sunday</div>
                        </div>
                        <div class="forecast-content p-5">
                            <div class="forecast-icon mb-3">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48" class="next_day_img">
                            </div>
                            <div class="degree text-white fs-4 font_bold next_day_max_temp ">39.3<sup>o</sup>C</div>
                            <small class="next_day_min_temp">24.7<sup>o</sup></small>
                            <div class="custom next_day_cond_text">Sunny</div>
                        </div>
                    </div>
                    <div class="forecast_after_tomorrow col-md-4 m-0 text-center">
                        <div class="forecast-header">
                            <div class="day p-3 day_after_tomorrow_name">Monday</div>
                        </div>
                        <div class="forecast-content p-5">
                            <div class="forecast-icon mb-3">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48" class="day_after_tomorrow_img">
                            </div>
                            <div class="degree text-white fs-4 font_bold day_after_tomorrow_max_temp">39.3<sup>o</sup>C</div>
                            <small class="day_after_tomorrow_min_temp">24.7<sup>o</sup></small>
                            <div class="custom day_after_tomorrow_cond_text">Sunny</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Content -->
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon">Copyright 2024 Company name. Designed by Mostafa-Sarhan. All rights reserved</p>
        </div>
    </footer>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
